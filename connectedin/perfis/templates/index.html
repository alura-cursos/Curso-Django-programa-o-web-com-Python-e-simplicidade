{% extends "base.html" %}

{% block body %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Todos os Perfis</strong>
		</div>

		{% if perfis %}
			<ul>
				{% for perfil in perfis %}
					<li>
						<a href="{% url 'exibir' perfil.id %}">{{ perfil.nome }}</a> / {{ perfil.email }}
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>Nenhum Perfil encontrado</p>
		{% endif %}
	</div>
</div>
{% endblock %}
